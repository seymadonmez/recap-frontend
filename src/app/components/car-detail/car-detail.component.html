<div  class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table  class="table">
    <thead>
        <tr>
            <th>Araba Adı</th>
            <th>Marka </th>
            <th>Renk </th>
            <th>Model Yılı </th>
            <th>Günlük Ücret</th>
            <th>Açıklama </th>
        </tr>
    </thead>
    <tr *ngFor="let car of carDetails">
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td> 
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
