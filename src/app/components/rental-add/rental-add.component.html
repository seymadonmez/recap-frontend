  <div *ngIf="isLogOK()"  class="modal fade" id="rentModal" tabindex="-1" aria-labelledby="rentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="rentModalLabel">
            Kirala
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body" >
  
          <label for="dailyPrice" class="col-4 col-form-label">Günlük Ücret: </label>
          <div class="form-group row mb-2">
            <div class="col-8">
              <input id="dailyPrice" type="text" disabled="disabled" class="form-control"
                [value]="car.dailyPrice | currency " />
            </div>
          </div>
  
          <label for="customer" class="col-4 col-form-label">Müşteri :</label>
          <div class="form-group row mb-2">
            <div class="col-8">
              <select [(ngModel)]="customerId" class="form-select" >
                <option *ngFor="let customer of customers" [value]="customer.customerId" >
                  {{ customer.firstName }} {{customer.lastName}}
                </option>
              </select>
            </div>
          </div>
  
          <label for="rentDate" class="col-4 col-form-label">Kiralama Başlangıç Tarihi:</label>
          <div class="form-group row mb-2">
            <div class="col-8">
              <input class="form-control" min="{{ getDate(1) }}" value="{{ getDate(1) }}" type="date"
                [(ngModel)]="rentDate" />
            </div>
          </div>
  
          <label for="returnDate" class="col-4 col-form-label">Kiralama Bitiş Tarihi</label>
          <div class="form-group row">
            <div class="col-8">
              <input class="form-control" type="date" min="{{ getDate(2) }}" value="{{ getDate(2) }}"
                [(ngModel)]="returnDate" />
            </div>
          </div>
  
        </div>
  
  
        <div class="modal-footer">
          <button data-bs-dismiss="modal" (click)="createRental()" type="button" class="btn btn-outline-success">
            Kirala
          </button>
        </div>
  
        
      </div>
    </div>
  </div>
