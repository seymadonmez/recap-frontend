
<div class="mb-3">
    <label for="filterText" class="form-label">Renk Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-primary">
    {{filterText}} aradınız
  </div>
 
<ul class="list-group">
    <li [class]="getAllCars()" routerLink ="/cars">Tüm Arabalar</li>
    <li  
      (click)="setCurrentColor(color)"
      routerLink = "/cars/colors/{{color.colorId}}"
      *ngFor="let color of colors | colorFilter:filterText"
      [class]="getCurrentColorClass(color)"
    >
      {{color.colorName}}
    </li>
  </ul>
