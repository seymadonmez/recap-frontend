<div *ngIf="dataLoaded" class="row mt-4">
    <div class="col-md-9">
      <div
        class="d-flex flex-wrap justify-content-center justify-content-xl-start"
        style="gap: 0.75em; padding: 0">  
        <div *ngFor="let car of carsDetails"
              
          class="card"
          style="
            width: 18vw;
            min-width: 16rem;
            max-width: 18rem;
            min-height: 18rem;
            max-height: 23rem;
          "
        >
          <div class="d-flex" style="height: 45%">
            <img
            src="{{ imageUrl }}/{{ car.imagePath }}"
              class="card-img-top align-self-center"
              [alt]="car.carName"
              style="max-height: 100%; max-width: 100%; object-fit: cover"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ car.carName }}</h5>
            <p class="card-text">
              <b>Marka: </b>{{ car.brandName }} <br />
              <b>Renk: </b>{{ car.colorName }} <br />
              <b>Fiyat: </b>
              {{
                car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"
              }}
            </p>
            <a (click)="setCurrentCar(car)" routerLink="/cars/detail/{{car.carId}}" class="btn btn-primary"
              >Detaylar</a
            >
            <a routerLink="/carUpdate/{{ car.carId }}" class="btn btn-outline-primary float-end"
              >Guncelle</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
