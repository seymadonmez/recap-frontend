<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Araba Adı </th>
            <th>Marka Adı </th>
            <th>Renk Adı </th>
            <th>Model Yılı </th>
            <th>Günlük Ücret</th>
            <th>Açıklama </th>
        </tr>
    </thead>
    <tr *ngFor="let car of carsDetails">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td> 
        <td>{{car.modelYear}}</td> 
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
