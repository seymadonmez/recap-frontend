

  <div *ngIf="dataLoaded" class="row" style="margin-top: 50px">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3" *ngFor="let car of carsDetails">
          <div class="card mb-4 shadow-sm">
            <div class="d-flex" style="height: 45%">
              <img 
              width="100%"
              height="130"
              src="{{ imageUrl }}/{{ car.imagePath }}"
              class="bd-placeholder-img card-img-top"
                [alt]="car.carName"
                style="max-height: 100%; max-width: 100%; object-fit: cover"
                role="img"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              />
            </div>
  
            <div class="card-body">
              <h5 class="card-title">{{ car.carName }}</h5>
              <p class="card-text">
                <b>Marka: </b>{{ car.brandName }} <br />
                <b>Renk: </b>{{ car.colorName }} <br />
                <b>Fiyat: </b>
                {{
                  car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"
                }}
              </p>
              
              <a (click)="setCurrentCar(car)" routerLink="/cars/detail/{{car.carId}}" class="btn btn-info"
                >Detaylar</a
              >
              <a routerLink="/rental-add/{{ car.carId }}" class="btn btn-outline-info float-end"
                >Kirala</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
